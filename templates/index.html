<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance System</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
  <link rel="alternate icon" type="image/jpeg" href="{{ url_for('static', filename='images/logo2.jpg') }}">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>
  {% set current_page = 'register' %}
 
  {% include 'components/sidebar.html' with context %}

  <!-- Main Content -->
  <div class="main-container">
    <div class="top-bar">
      <h2>Register</h2>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
          <button class="btn btn-danger" onclick="stopCamera()" style="display: none;" id="stopCameraBtn">Stop Camera</button>
        </div>
        <div class="card">
          <div class="card-header">
            <i class="fas fa-video me-2"></i> Live Camera Feed
          </div>
          <div class="card-body">
            <div class="video-container" style="display: none;" id="videoContainer">
              <img src="" class="img-fluid" id="videoFeed">
              <div class="camera-overlay">
                <span class="recording-indicator"></span> LIVE
              </div>
            </div>
            
            
            <div class="mt-4">
              <h4 class="d-inline-block me-3" style="color: rgba(255, 255, 255, 0.9);">Status:</h4>
              <span id="status" class="status-indicator status-detecting">Waiting...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Registration Form (Initially Hidden) -->
    <div class="row mt-4">
      <div class="col-lg-12">
        <div class="card" id="registerForm" style="display: none;">
          <div class="card-header">
            <i class="fas fa-user-plus me-2"></i> Register User
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="student_id" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="student_id" placeholder="Enter student ID" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text">+251</span>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <select class="form-select" id="department" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="HR">HR</option>
                    <option value="Director">Director</option>
                    <option value="Janitor">Janitor</option>
                    <option value="Guard">Guard</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="registerBtn" onclick="showPasswordModal()">
                <i class="fas fa-save me-2"></i> Register User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Password Confirmation Modal -->
  <div class="modal fade password-modal" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">
            <i class="fas fa-shield-alt me-2 text-primary"></i>Confirm Registration
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Enter your admin password to confirm registering this staff member.</p>
          <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmRegistration">
            <i class="fas fa-save me-1"></i> Confirm Registration
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade success-modal" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <p class="success-message" id="successMessage">Staff registered successfully!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let intervalId;

    function startCamera() {
      const videoContainer = document.getElementById("videoContainer");
      const videoImg = document.getElementById("videoFeed");
      const stopCameraBtn = document.getElementById("stopCameraBtn");
      videoContainer.style.display = "block";
      stopCameraBtn.style.display = "inline-block";
      videoImg.src = "{{ url_for('register_video_feed') }}";
      intervalId = setInterval(checkStatus, 1000);
    }

    function stopCamera() {
      const videoContainer = document.getElementById("videoContainer");
      const videoImg = document.getElementById("videoFeed");
      const stopCameraBtn = document.getElementById("stopCameraBtn");
      const registerForm = document.getElementById("registerForm");
      const statusElement = document.getElementById("status");

      videoImg.src = "";
      videoContainer.style.display = "none";
      stopCameraBtn.style.display = "none";
      registerForm.style.display = "none";
      statusElement.innerText = "Detecting...";
      statusElement.className = "status-indicator status-detecting";
      clearInterval(intervalId);

      fetch("/stop_camera", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        console.log(data.message);
      })
      .catch(err => {
        console.error("Error stopping camera:", err);
        alert("Failed to stop camera. Please try again.");
      });
    }

    function checkStatus() {
      fetch("/recognize_status")
        .then(res => res.json())
        .then(data => {
          const statusElement = document.getElementById("status");
          const registerForm = document.getElementById("registerForm");
          
          if (data.name === "Unknown") {
            statusElement.innerText = "Unknown Face Detected";
            statusElement.className = "status-indicator status-unknown";
            registerForm.style.display = "block";
          } else if (data.name === "No Face") {
            statusElement.innerText = "No Face Detected";
            statusElement.className = "status-indicator status-detecting";
            registerForm.style.display = "none";
          } else if (data.name === "Multiple Faces") {
            statusElement.innerText = "Multiple Faces Detected";
            statusElement.className = "status-indicator status-multiple";
            registerForm.style.display = "none";
          } else {
            statusElement.innerText = "Known Face: " + data.name;
            statusElement.className = "status-indicator status-recognized";
            registerForm.style.display = "none";
          }
        })
        .catch(err => {
          console.error("Error checking status:", err);
          const statusElement = document.getElementById("status");
          statusElement.innerText = "Error Detecting Face";
          statusElement.className = "status-indicator status-error";
          document.getElementById("registerForm").style.display = "none";
        });
    }

    function showPasswordModal() {
      const studentId = document.getElementById("student_id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value.trim();

      if (!studentId || !name || !email || !phone || !department) {
        alert("Please fill in all fields");
        return;
      }

      // Show password confirmation modal
      const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
      passwordModal.show();
    }

    // Confirm Registration with Password
    document.getElementById('confirmRegistration').addEventListener('click', function() {
      const password = document.getElementById('adminPassword').value;
      
      if (!password) {
        alert('Password is required');
        return;
      }

      const registerBtn = document.getElementById("registerBtn");
      registerBtn.disabled = true;
      registerBtn.innerText = "Registering...";

      const studentId = document.getElementById("student_id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value.trim();

      const payload = {
        student_id: studentId,
        name: name,
        email: email,
        phone: phone,
        department: department,
        password: password  // Include password in the payload
      };

      fetch("/register_unknown", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        if (data.status === "error") {
          alert(data.message);
          registerBtn.disabled = false;
          registerBtn.innerText = "Register User";
          return;
        }
        
        // Close password modal
        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
        
        // Show success modal
        document.getElementById("successMessage").textContent = data.message;
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
        
        // Reset form
        document.getElementById("student_id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("department").value = "";
        document.getElementById("adminPassword").value = "";
        
        // Stop camera after successful registration
        setTimeout(() => {
          stopCamera();
          registerBtn.disabled = false;
          registerBtn.innerText = "Register User";
        }, 2000);
      })
      .catch(err => {
        console.error("Registration error:", err);
        alert("Registration failed: " + err.message);
        registerBtn.disabled = false;
        registerBtn.innerText = "Register User";
      });
    });

    // Clear password field when modal is closed
    document.getElementById('passwordModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById('adminPassword').value = '';
    });
  </script>
</body>
</html>
