<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance System</title>
  <link rel="icon" type="image/x-icon" href="../image/favicon/favicon.ico"> 
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #224abe;
      --success-color: #1cc88a;
      --danger-color: #e74a3b;
      --warning-color: #f6c23e;
      --info-color: #36b9cc;
      --light-bg: #f8f9fc;
      --dark-text: #5a5c69;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 2rem 1rem;
    }
    .sidebar .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 2rem;
      display: block;
      text-align: left;
    }
    .sidebar .nav-link {
      color: #fff;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .main-container {
      margin-top: 20px;
      padding: 20px;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      margin-bottom: 20px;
      border: none;
    }
    
    .card-header {
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px 10px 0 0 !important;
      font-weight: 600;
    }
    
    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #000;
    }
    
    .status-indicator {
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    .status-detecting {
      background-color: var(--info-color);
      color: white;
    }
    
    .status-recognized {
      background-color: var(--success-color);
      color: white;
    }
    
    .status-unknown {
      background-color: var(--warning-color);
      color: white;
    }
    
    .status-error {
      background-color: var(--danger-color);
      color: white;
    }
    
    .status-multiple {
      background-color: var(--danger-color);
      color: white;
    }
    
    .form-control, .form-select {
      border-radius: 5px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    }
    
    .btn-primary:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .btn-danger {
      background: linear-gradient(90deg, var(--danger-color) 0%, #c0392b 100%);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
    }
    
    .btn-danger:hover {
      background: linear-gradient(90deg, #c0392b 0%, var(--danger-color) 100%);
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--dark-text);
      font-size: 0.9rem;
      margin-top: 30px;
    }
    
    .camera-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    
    .recording-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--danger-color);
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar flex-shrink-0">
      <a class="navbar-brand" href="#"><i class="fas fa-camera-retro me-2"></i> Staff Registration</a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}" onclick="stopCamera()"><i class="fas fa-home me-2"></i> Home</a></li>
        <li><a class="nav-link active" href="#" onclick="stopCamera()"><i class="fas fa-user-plus me-2"></i> Register</a></li>
        <li><a class="nav-link" href="{{ url_for('admin_register_page') }}" onclick="stopCamera()"><i class="fas fa-user-shield me-2"></i> Admin Register</a></li>
        <li><a class="nav-link" href="{{ url_for('attendance') }}" onclick="stopCamera()"><i class="fas fa-chart-bar me-2"></i> Attendance</a></li>
        <li><a class="nav-link" href="{{ url_for('notifications') }}" onclick="stopCamera()"><i class="fas fa-bell me-2"></i> Notifications</a></li>
        <li><a class="nav-link" href="{{ url_for('registered') }}" onclick="stopCamera()"><i class="fas fa-users me-2"></i> Registered Staffs</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <div class="container main-container">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex gap-2 mb-3">
              <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
              <button class="btn btn-danger" onclick="stopCamera()" style="display: none;" id="stopCameraBtn">Stop Camera</button>
            </div>
            <div class="card">
              <div class="card-header">
                <i class="fas fa-video me-2"></i> Live Camera Feed
              </div>
              <div class="card-body">
                <div class="video-container" style="display: none;" id="videoContainer">
                  <img src="" width="100%" class="img-fluid" id="videoFeed">
                  <div class="camera-overlay">
                    <span class="recording-indicator"></span> LIVE
                  </div>
                </div>
                
                <div class="mt-4">
                  <h4 class="d-inline-block me-3">Status:</h4>
                  <span id="status" class="status-indicator status-detecting">Detecting...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Registration Form (Initially Hidden) -->
        <div class="row mt-4">
          <div class="col-lg-12">
            <div class="card" id="registerForm" style="display: none;">
              <div class="card-header">
                <i class="fas fa-user-plus me-2"></i> Register User
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="student_id" class="form-label">Student ID</label>
                      <input type="text" class="form-control" id="student_id" placeholder="Enter student ID" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <div class="input-group">
                        <span class="input-group-text">+251</span>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <select class="form-select" id="department" required>
                        <option value="" disabled selected>Select department</option>
                        <option value="HR">HR</option>
                        <option value="Director">Director</option>
                        <option value="Janitor">Janitor</option>
                        <option value="Guard">Guard</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" id="registerBtn" onclick="registerUnknown()">
                    <i class="fas fa-save me-2"></i> Register User
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Â© 2023 Face Recognition Attendance System | Developed with <i class="fas fa-heart text-danger"></i></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let intervalId;

    function startCamera() {
      const videoContainer = document.getElementById("videoContainer");
      const videoImg = document.getElementById("videoFeed");
      const stopCameraBtn = document.getElementById("stopCameraBtn");
      videoContainer.style.display = "block";
      stopCameraBtn.style.display = "inline-block";
      videoImg.src = "{{ url_for('register_video_feed') }}";
      intervalId = setInterval(checkStatus, 1000);
    }

    function stopCamera() {
      const videoContainer = document.getElementById("videoContainer");
      const videoImg = document.getElementById("videoFeed");
      const stopCameraBtn = document.getElementById("stopCameraBtn");
      const registerForm = document.getElementById("registerForm");
      const statusElement = document.getElementById("status");

      videoImg.src = "";
      videoContainer.style.display = "none";
      stopCameraBtn.style.display = "none";
      registerForm.style.display = "none";
      statusElement.innerText = "Detecting...";
      statusElement.className = "status-indicator status-detecting";
      clearInterval(intervalId);

      fetch("/stop_camera", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        console.log(data.message);
      })
      .catch(err => {
        console.error("Error stopping camera:", err);
        alert("Failed to stop camera. Please try again.");
      });
    }

    function checkStatus() {
      fetch("/recognize_status")
        .then(res => res.json())
        .then(data => {
          const statusElement = document.getElementById("status");
          const registerForm = document.getElementById("registerForm");
          
          if (data.name === "Unknown") {
            statusElement.innerText = "Unknown Face Detected";
            statusElement.className = "status-indicator status-unknown";
            registerForm.style.display = "block";
          } else if (data.name === "No Face") {
            statusElement.innerText = "No Face Detected";
            statusElement.className = "status-indicator status-detecting";
            registerForm.style.display = "none";
          } else if (data.name === "Multiple Faces") {
            statusElement.innerText = "Multiple Faces Detected";
            statusElement.className = "status-indicator status-multiple";
            registerForm.style.display = "none";
          } else {
            statusElement.innerText = "Known Face: " + data.name;
            statusElement.className = "status-indicator status-recognized";
            registerForm.style.display = "none";
          }
        })
        .catch(err => {
          console.error("Error checking status:", err);
          const statusElement = document.getElementById("status");
          statusElement.innerText = "Error Detecting Face";
          statusElement.className = "status-indicator status-error";
          document.getElementById("registerForm").style.display = "none";
        });
    }

    function registerUnknown() {
      const registerBtn = document.getElementById("registerBtn");
      registerBtn.disabled = true;
      registerBtn.innerText = "Registering...";

      const studentId = document.getElementById("student_id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value.trim();

      if (!studentId || !name || !email || !phone || !department) {
        alert("Please fill in all fields");
        registerBtn.disabled = false;
        registerBtn.innerText = "Register User";
        return;
      }

      const payload = {
        student_id: studentId,
        name: name,
        email: email,
        phone: phone,
        department: department
      };

      fetch("/register_unknown", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        if (data.status === "error") {
          alert(data.message);
          registerBtn.disabled = false;
          registerBtn.innerText = "Register User";
          return;
        }
        alert(data.message);
        document.getElementById("student_id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("department").value = "";
        stopCamera();
        registerBtn.disabled = false;
        registerBtn.innerText = "Register User";
      })
      .catch(err => {
        console.error("Registration error:", err);
        alert("Registration failed: " + err.message);
        registerBtn.disabled = false;
        registerBtn.innerText = "Register User";
      });
    }
  </script>
</body>
</html>
