<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon2.jpg') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon2.jpg') }}">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="login-icon">
          <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="Logo">
        </div>
        <h3>Admin Login</h3>
      </div>
      <div class="card-body">
        {% if error %}
        <p class="error-message">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </p>
        {% endif %}
        <form method="POST" action="{{ url_for('do_login') }}">
          <div class="mb-3">
            <!-- <label for="username" class="form-label">Admin Email</label> -->
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Email" required>
          </div>
          <div class="mb-3">
            <!-- <label for="password" class="form-label">Password</label> -->
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% include 'components/footer.html' with context %}
  
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
