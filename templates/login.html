<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/logo2.jpg') }}">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    :root {
      --primary-color: #00c6ff;
      --secondary-color: #0072ff;
      --accent-color: #7e42ff;
      --danger-color: #ff2d75;
      --info-color: #2ef0ff;
      --light-bg: #e0e0e0;
      --dark-text: #0a1128;
      --card-bg: rgba(10, 17, 40, 0.7);
    }

    body {
      background: linear-gradient(135deg, #050a1a, #0a1128);
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      max-width: 550px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 198, 255, 0.2);
      overflow: hidden;
      position: relative;
      animation: cardFloat 6s ease-in-out infinite;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .card-header {
      background: transparent;
      color: var(--light-bg);
      border-radius: 20px 20px 0 0 !important;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid rgba(0, 198, 255, 0.2);
      padding: 25px;
    }

    .card-body {
      padding: 30px;
    }

    .form-control {
      background: rgb(78, 75, 92);
      color: var(--light-bg);
      border: 1px solid rgba(0, 198, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: var(--light-bg);
      opacity: 1;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 198, 255, 0.25);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      transform: translateY(-2px);
    }

    .form-label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border: none;
      padding: 15px;
      border-radius: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
    }

    .error-message {
      color: var(--danger-color);
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      background: rgba(255, 45, 117, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 45, 117, 0.3);
      animation: errorPulse 2s infinite;
    }

    .footer {
      position: fixed;
      font-size: 0.9rem;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.5);
      background: transparent;
      border-top: 1px solid rgba(0, 198, 255, 0.2);
      z-index: 99;
    }

    .login-icon img {
      width: 90px;
      height: auto;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px var(--primary-color));
      animation: iconGlow 3s infinite alternate;
    }

    @keyframes iconGlow {
      0% {
        filter: drop-shadow(0 0 5px var(--primary-color));
      }
      100% {
        filter: drop-shadow(0 0 15px var(--accent-color));
      }
    }

    @keyframes errorPulse {
      0%, 100% {
        box-shadow: 0 0 5px rgba(255, 45, 117, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 45, 117, 0.5);
      }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 15px;
      }
      .card-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="login-icon">
          <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="Logo">
        </div>
        <h3>Admin Login</h3>
      </div>
      <div class="card-body">
        {% if error %}
        <p class="error-message">
          <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </p>
        {% endif %}
        <form method="POST" action="{{ url_for('do_login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Admin Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Â© 2025 Face Recognition Attendance System | Developed by EMT-03</p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
