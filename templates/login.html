<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" type="image/x-icon" href="../image/favicon/favicon.ico">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #224abe;
      --danger-color: #e74a3b;
      --light-bg: #f8f9fc;
      --dark-text: #5a5c69;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      border: none;
    }
    
    .card-header {
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 10px 10px 0 0 !important;
      font-weight: 600;
      text-align: center;
    }
    
    .form-control {
      border-radius: 5px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      width: 100%;
    }
    
    .btn-primary:hover {
      background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    }
    
    .error-message {
      color: var(--danger-color);
      text-align: center;
      margin-bottom: 15px;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--dark-text);
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-user-shield me-2"></i> Admin Login
      </div>
      <div class="card-body">
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('do_login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Admin ID or Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Admin ID or Email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Â© 2023 Face Recognition Attendance System | Developed with <i class="fas fa-heart text-danger"></i></p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
